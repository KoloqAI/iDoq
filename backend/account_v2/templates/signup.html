<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Centering the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
        }
        form {
            width: 350px; /* Slightly wider for registration form */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Add this to position spinner relative to the form */
        }
        /* Custom styles */
        h2 {
            text-align: center;
            margin-top: 0; /* Add this to remove default margin */
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #2F93F6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #2F93F6;
        }
        .error-message {
            color: red;
            text-align: center;
            margin: 10px 0; /* Add margin for spacing */
            font-weight: initial;
            font-size: 12px;
        }
        /* Spinner styles */
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Initially hidden */
        }
        .lds-dual-ring {
            display: inline-block;
            width: 64px;
            height: 64px;
        }
        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 46px;
            height: 46px;
            margin: 1px;
            border-radius: 50%;
            border: 5px solid #00a6de;
            border-color: #00a6de transparent #00a6de transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .logo-box{
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .signup-heading{
            font-size: 24px;
            font-weight: initial;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #2F93F6;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'public:signup' %}">
        <div class="spinner">
            <!-- Spinner animation -->
            <div class="lds-dual-ring"></div>
        </div>
        {% load static %}
        <div class="logo-box">
            <img src="{% static 'logo.svg' %}" alt="My image">
        </div>
        <h2 class="signup-heading">Register</h2>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="user_id">User ID</label>
        <input type="text" id="user_id" name="user_id" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        
        <label for="country">Country of Nationality</label>
        <input type="text" id="country" name="country" required><br><br>
        
        <input type="submit" value="Register">
        
        <div class="login-link">
            Already have an account? <a href="{% url 'public:login' %}">Login here</a>
        </div>
    </form>
    <script>
        // Function to show spinner on form submit
        document.querySelector('form').addEventListener('submit', function() {
            document.querySelector('.spinner').style.display = 'block';
        });
    </script>
</body>
</html>
